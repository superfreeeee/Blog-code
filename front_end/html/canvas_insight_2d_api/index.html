<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origin Test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <h1>Canvas 2D API</h1>
      <canvas id="tutorial" width="300" height="300"></canvas>
    </div>

    <div class="switch">
      <button class="reset">Reset</button>
      <button class="hide basic">Draw Basic</button>
      <button class="rect">2. Draw Rect</button>

      <button class="hide path">Draw Path</button>
      <button class="hide path2">Draw Path2</button>
      <button class="path3">3.1 Draw Line</button>
      <button class="path4">3.2 Draw Arc</button>
      <button class="path5">3.3 Draw Curve</button>
      <button class="hide path2D">Draw Path2D</button>

      <button class="hide ghost">Draw Ghost</button>
      <button class="color">4.1 Fill Style</button>
      <button class="color2">4.2 Stroke Style</button>
      <button class="transparency">4.3 Draw Transparency</button>
      <button class="hide transparency2">Draw Transparency2</button>
      <button class="lineWidth">4.4 Draw LineWidth</button>
      <button class="lineCap">4.4 Draw LineCap</button>
      <button class="lineJoin">4.4 Draw LineJoin</button>
      <button class="ant">4.4 Draw Ant</button>
      <button class="ant2">Stop Ant</button>
      <button class="lg">4.5 Draw LinearGradient</button>
      <button class="rg">4.5 Draw RadialGradient</button>
      <button class="hide pattern">Draw Pattern</button>
      <button class="shadow">4.6 Draw Shadow</button>
      <button class="hide fillRule">Draw FillRule</button>
      <button class="text">5.1 Draw Text</button>
      <button class="tb">5.2 Draw TextBaseline</button>
      <button class="measure">5.3 Draw MeasureText</button>
      <button class="state">6.1 Draw State</button>
      <button class="trans">6.2 Draw Translate</button>
      <button class="rotate">6.3 Draw Rotate</button>
      <button class="scale">6.4 Draw Scale</button>
      <button class="transform">6.5 Draw Transform</button>
      <button class="hide img">Draw Image</button>
      <button class="hide img2">Draw Image2</button>
      <button class="img3">7. Draw Image</button>
      <button class="hide clip">Draw Clip</button>
      <button class="hide anime">Draw Anime</button>
      <button class="hide anime2">Draw Anime2</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
