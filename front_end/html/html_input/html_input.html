<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML input</title>
</head>
<body>
  <form id="test-form">
    <fieldset>
      <legend>輸入類型</legend>
      <label>文本：<input type="text" name="t1"></label><br/>
      <label>郵箱：<input type="email" name="t2"></label><br/>
      <label>數字：<input type="number" name="t3"></label><br/>
      <label>密碼：<input type="password" name="t4"></label><br/>
      <label>網址：<input type="url" name="t5"></label><br/>
      <label>搜索：<input type="search" name="t6"></label><br/>
      <label>電話：<input type="tel" name="t7"></label><br/>
    </fieldset>
  
    <fieldset>
      <legend>日期時間相關</legend>
      <label>日期：<input type="date" name="t8"></label><br/>
      <label>本地日期：<input type="datetime-local" name="t9"></label><br/>
      <label>月份：<input type="month" name="t10"></label><br/>
      <label>週：<input type="week" name="t11"></label><br/>
      <label>時間：<input type="time" name="t12"></label><br/>
    </fieldset>
  
    <fieldset>
      <legend>選擇類型</legend>
      <label>單選 - 
        <label>选项 1：<input type="radio" name="t13" value="1"></label>
        <label>选项 2：<input type="radio" name="t13" value="2"></label>
        <label>选项 3：<input type="radio" name="t13" value="3"></label>
      </label><br/>
      <label>多選 - 
        <label>选项 1：<input type="checkbox" name="t14" value="1"></label>
        <label>选项 2：<input type="checkbox" name="t14" value="2"></label>
        <label>选项 3：<input type="checkbox" name="t14" value="3"></label>
      </label><br/>
      <label>顏色：<input type="color" name="t15"></label><br/>
      <label>拉桿：<input type="range" name="t16"></label><br/>
      <input list="selectList"/>
      <datalist id="selectList">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
      </datalist>

      <select style="width: 153px">
        <option value="1">a</option>
        <option value="2">b</option>
        <option value="3">c</option>
      </select>
    </fieldset>
  
    <fieldset>
      <legend>本地資源</legend>
      <label>文件：<input type="file" name="t17"></label><br/>
    </fieldset>
  
    <fieldset>
      <legend>表單行為相關和其他</legend>
      <label>隱藏：<input type="hidden" name="t19"></label><br/>
      <label>按鈕：<input type="button" value="button" name="t20"></label><br/>
      <label>提交：<input type="submit" name="t21"></label><br/>
      <label>提交2：<input type="image" alt="???" name="t18"></label><br/>
      <label>重置：<input type="reset" name="t22"></label><br/>
    </fieldset>
  </form>


  <style>
    input {
      margin-top: 15px;
    }

  </style>

  <script>
    const form = document.forms['test-form']
    console.log(form)

    form.addEventListener('input', function(e) {
      console.log('input proxy on form')
      console.log(e)
      console.log(e.target)
      console.log(e.target.value)
      if(e.target.type === 'file') {
        console.log(e.target.files)
      }
    })
    
    const inputs = []
    for(let i=1 ; i<=22 ; i++) {
      console.log(i)
      const input = form['t'+i]
      inputs.push(input)
    }
    console.log(inputs)

        console.log(e.target.value)
        console.log(typeof e.target.value)
      })
    }
    */

    
  </script>
</body>
</html>
