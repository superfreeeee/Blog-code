<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Word Wrap</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>CSS 文本换行</h1>
    <div>
      <h4>a - text-overflow: clip</h4>
      <div class="block a2">
        12345678901234567890 12345678901234567890123456789012345678901234567890
        一个一个一个一个一个一个
        一个一个一个一个一个一个一个一个一个一个一个一个一个一个一个
      </div>
    </div>

    <div>
      <h4>a - text-overflow: ellipsis</h4>
      <div class="block b2">
        12345678901234567890 12345678901234567890123456789012345678901234567890
        一个一个一个一个一个一个
        一个一个一个一个一个一个一个一个一个一个一个一个一个一个一个
      </div>
    </div>

  </body>
</html>
