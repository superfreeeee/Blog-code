<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origin Test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="tutorial" width="300" height="300"></canvas>
    </div>

    <div class="switch">
      <button class="reset">Reset</button>
      <button class="basic">Draw Basic</button>
      <button class="rect">Draw Rect</button>
      <button class="path">Draw Path</button>
      <button class="path2">Draw Path2</button>
      <button class="path3">Draw Path3</button>
      <button class="path4">Draw Path4</button>
      <button class="path5">Draw Path5</button>
      <button class="path2D">Draw Path2D</button>
      <button class="ghost">Draw Ghost</button>
      <button class="color">Draw Color</button>
      <button class="color2">Draw Color2</button>
      <button class="transparency">Draw Transparency</button>
      <button class="transparency2">Draw Transparency2</button>
      <button class="lineWidth">Draw LineWidth</button>
      <button class="lineCap">Draw LineCap</button>
      <button class="lineJoin">Draw LineJoin</button>
      <button class="ant">Draw Ant</button>
      <button class="ant2">Stop Ant</button>
      <button class="lg">Draw LinearGradient</button>
      <button class="rg">Draw RadialGradient</button>
      <button class="pattern">Draw Pattern</button>
      <button class="shadow">Draw Shadow</button>
      <button class="fillRule">Draw FillRule</button>
      <button class="text">Draw Text</button>
      <button class="tb">Draw TextBaseline</button>
      <button class="measure">Draw MeasureText</button>
      <button class="img">Draw Image</button>
      <button class="img2">Draw Image2</button>
      <button class="img3">Draw Image3</button>
      <button class="state">Draw State</button>
      <button class="trans">Draw Translate</button>
      <button class="rotate">Draw Rotate</button>
      <button class="scale">Draw Scale</button>
      <button class="transform">Draw Transform</button>
      <button class="clip">Draw Clip</button>
      <button class="anime">Draw Anime</button>
      <button class="anime2">Draw Anime2</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
