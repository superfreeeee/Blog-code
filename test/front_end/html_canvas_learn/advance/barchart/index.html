<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
      const data = [16, 68, 20, 30, 54];

      const canvas = document.querySelector('#canvas');
      const c = canvas.getContext('2d');

      // background
      c.fillStyle = '#e3e3e3';
      c.fillRect(0, 0, 500, 500);

      // columns
      c.save();
      c.fillStyle = 'rgb(0, 0, 235)';
      c.translate(40, 500 - 30);
      c.scale(1, -1);
      for (let i = 0; i < data.length; i++) {
        const h = data[i];
        c.fillRect(i * 100, 0, 50, h * 5);
      }
      c.restore();

      // axis
      c.lineWidth = 2;
      c.save();
      c.translate(30, 500 - 30);
      c.scale(1, -1);
      c.beginPath();
      c.moveTo(0, 460);
      c.lineTo(0, 0);
      c.lineTo(460, 0);
      c.stroke();
      c.restore();

      // yaxis label
      c.fillStyle = 'black';
      c.textBaseline = 'middle';
      for (let i = 0; i < 6; i++) {
        c.fillText(`${(5 - i) * 20}`, 4, i * 80 + 70);
        c.beginPath();
        c.moveTo(25, i * 80 + 70);
        c.lineTo(30, i * 80 + 70);
        c.stroke();
      }

      // xaxis label
      const labels = ['JAN', 'FEB', 'MAR', 'APR', 'MAY'];
      for (let i = 0; i < 5; i++) {
        c.fillText(labels[i], 50 + i * 100, 480);
      }
    </script>
  </body>
</html>
